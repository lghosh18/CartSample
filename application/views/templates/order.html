<style>
  h1 {
        color: #43464B;
        font-family: arial, sans-serif;
        font-size: 18px;
        font-weight: bold;
        margin-top: 0px;
        margin-bottom: 1px;
    }
    h2 {
        color: #43464B;
        font-family: arial, sans-serif;
        font-size: 16px;
        font-weight: bold;        
    }
</style>
<h1>Order Id : {{orderId}}</h1>
<div class="row">
    <div class="col-lg-12 margin-tb">
        <div class="pull-left">
            <h2>Order Items</h2>
        </div>        
    </div>
</div>

<table class="table table-bordered pagin-table">
    <thead>
        <tr>
            <th>No</th>
            <th>Title</th>            
            <th>Description</th>
            <th>Quantity</th>            
            <th style="text-align: right;">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <tr ng-repeat="value in data">
            <td>{{$index + 1}}</td>
            <td>{{ value.title }}</td>
            <td>{{ value.description }}</td>
            <td style="text-align: center;">{{ value.qty }}</td>
            <td style="text-align: right;">{{ value.price }}</td>            
        </tr>
        <tr ng-if="totalOrderAmount == 0" >
            <td colspan="5">Order does not exist for this user</td>
        </tr>
    </tbody>
</table>
<div class="pull-right" >
    <div class="pull-right" style="padding-right:5px; font-weight:bold; font-size:16px;">Total: {{totalOrderAmount}}</div>            
</div>
