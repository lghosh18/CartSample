<div class="row">
    <div class="col-lg-12 margin-tb">
        <div class="pull-left">
            <h2 style="font-size: 24px;">Cart Items</h2>
        </div>
        <div class="pull-right" style="padding-top:30px">
            <div class="pull-left" style="padding-right:5px; padding-top: 5px;" ng-show="totalCartValue == undefined ? false : true">Total: {{totalCartValue}}</div>            
            <button ng-show="totalCartValue == undefined ? false : true" class="btn btn-success" ng-click="placeOrder();" >Place Order</button>
        </div>
    </div>
</div>

<table class="table table-bordered pagin-table">
    <thead>
        <tr>
            <th>No</th>
            <th>Title</th>
            <th>Description</th>
            <th style="text-align: right;">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <tr ng-repeat="value in data">
            <td>{{$index + 1}}</td>
            <td>{{ value.title }}</td>
            <td>{{ value.description }}</td>
            <td style="text-align: right;">{{ value.selling_price }}</td>            
        </tr>
        <tr ng-if="totalCartValue == undefined" >
            <td colspan="4">No item present in Cart</td>
        </tr>
    </tbody>
</table>
